<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pokémon Search App</title>
</head>
<body>
    <main>
        <header>
            <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/build-a-pokemon-search-app-project/build-a-pokemon-search-app" target="_blank">
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo image" />
            </a>
            <h1 class="app-title">Pokémon Search App</h1>
        </header>
        <div id="pokemon-IO-container">
            <form role="search">
                <label for="search-input">Search for Pokémon Name or ID: </label>
                <input required type="text" name="search-input" id="search-input">
                <button id="search-button">Search</button>
            </form>

            <section>
                <div id="pokemon-name"></div>
                <div id="pokemon-image"></div>
                <div id="pokemon-id"></div>
                <div id="weight"></div>
                <div id="height"></div>
                <div id="types"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
